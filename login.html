<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>One Bank</title>
<link rel="stylesheet" href="css/default.css">
</head>
<body>
	<header>
		<div class="header_container">
			<p class="logo">
				<a href="home.html">One Bank</a>
			</p>
			<nav>
				<a href="signup.html">Signup</a>
			</nav>
		</div>
	</header>

	<div class="body">
		<div class="flex_container_column">
			<div class="box_900 top_margin flex_container_column">
				<div class="form_header_row">
					<h3>Login</h3>
				</div>
				<form name="signupForm" id="signupForm">
					<div class="form_body">
						<div class="form_row bottom_margin">
							<p>Email</p>
							<input type="text" class="input_textbox" />
						</div>
						<div class="form_row bottom_margin">
							<p>Password</p>
							<input type="password" class="input_textbox" />
						</div>
						<div class="form_row_buttons flex_container_row bottom_margin">
							<span id="submit" class="submit_button_full_width">Login</span>
						</div>
						<div class="form_row_center bottom_margin">
							<p>
								<a class="link" href="">Forgot your password?</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
